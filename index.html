<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網站開發進度表</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        .progress-animation {
            transition: all 0.5s ease-in-out;
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="app"></div>

    <script type="text/babel">
        const App = () => {
            const [currentStage, setCurrentStage] = React.useState(0);
            const [hoveredStage, setHoveredStage] = React.useState(null);

            const stages = [
                {
                    phase: '第一階段',
                    amount: 'NT$19,425',
                    steps: [
                        { name: '合約簽訂', status: '進行中' },
                        { name: '首期付款', status: '待確認' },
                        { name: '環境建置', status: '準備中' }
                    ]
                },
                {
                    phase: '第二階段',
                    steps: [
                        { name: '前台設計', status: '準備中' },
                        { name: '後台開發', status: '準備中' },
                        { name: '功能測試', status: '準備中' }
                    ]
                },
                {
                    phase: '第三階段',
                    amount: 'NT$19,425',
                    steps: [
                        { name: '驗收確認', status: '準備中' },
                        { name: '使用教學', status: '準備中' },
                        { name: '專案結案', status: '準備中' }
                    ]
                }
            ];

            const getStatusColor = (status) => {
                switch(status) {
                    case '完成': return 'text-green-500';
                    case '進行中': return 'text-blue-500';
                    case '待確認': return 'text-red-500';
                    default: return 'text-gray-400';
                }
            };

            return (
                <div class="container mx-auto px-4 py-8">
                    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6">
                        <h1 class="text-3xl font-bold text-center mb-8">網站開發進度追踪</h1>
                        
                        {/* 進度條 */}
                        <div class="mb-10 relative">
                            <div class="h-3 bg-gray-100 rounded-full overflow-hidden">
                                <div 
                                    class="h-full bg-gradient-to-r from-blue-500 via-indigo-500 to-green-500 progress-animation"
                                    style={{width: `${(currentStage / (stages.length - 1)) * 100}%`}}
                                />
                            </div>
                            <div class="flex justify-between mt-2 text-sm text-gray-600">
                                <span>開始</span>
                                <span>{Math.round((currentStage / (stages.length - 1)) * 100)}% 完成</span>
                                <span>結案</span>
                            </div>
                        </div>

                        {/* 階段卡片 */}
                        <div class="space-y-6">
                            {stages.map((stage, index) => (
                                <div
                                    key={index}
                                    class={`card-hover border-2 rounded-xl p-6 cursor-pointer ${
                                        currentStage === index 
                                            ? 'border-blue-500 bg-blue-50' 
                                            : 'border-gray-200'
                                    }`}
                                    onMouseEnter={() => setHoveredStage(index)}
                                    onMouseLeave={() => setHoveredStage(null)}
                                    onClick={() => setCurrentStage(index)}
                                >
                                    <div class="flex justify-between items-center mb-4">
                                        <h3 class="text-xl font-bold">{stage.phase}</h3>
                                        {stage.amount && (
                                            <span class="bg-blue-500 text-white px-4 py-2 rounded-full text-sm">
                                                {stage.amount}
                                            </span>
                                        )}
                                    </div>
                                    <div class="space-y-3">
                                        {stage.steps.map((step, stepIndex) => (
                                            <div key={stepIndex} 
                                                class={`flex justify-between items-center p-3 rounded-lg ${
                                                    currentStage === index ? 'bg-blue-100/50' : 'bg-gray-50'
                                                }`}>
                                                <span>{step.name}</span>
                                                <span class={getStatusColor(step.status)}>{step.status}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* 控制按鈕 */}
                        <div class="mt-8 flex justify-center space-x-4">
                            <button 
                                onClick={(e) => {
                                    e.stopPropagation();
                                    setCurrentStage(Math.max(0, currentStage - 1));
                                }}
                                class="px-6 py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors duration-300"
                                disabled={currentStage === 0}
                            >
                                上一階段
                            </button>
                            <button 
                                onClick={(e) => {
                                    e.stopPropagation();
                                    setCurrentStage(Math.min(stages.length - 1, currentStage + 1));
                                }}
                                class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors duration-300"
                                disabled={currentStage === stages.length - 1}
                            >
                                下一階段
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
